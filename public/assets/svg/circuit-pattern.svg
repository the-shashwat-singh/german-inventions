<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Horizontal lines -->
      <path d="M 30,20 H 70" stroke="rgba(255,255,255,0.15)" stroke-width="0.5" fill="none"/>
      <path d="M 10,50 H 40" stroke="rgba(255,255,255,0.15)" stroke-width="0.5" fill="none"/>
      <path d="M 60,50 H 90" stroke="rgba(255,255,255,0.15)" stroke-width="0.5" fill="none"/>
      <path d="M 30,80 H 70" stroke="rgba(255,255,255,0.15)" stroke-width="0.5" fill="none"/>
      
      <!-- Vertical lines -->
      <path d="M 20,30 V 70" stroke="rgba(255,255,255,0.15)" stroke-width="0.5" fill="none"/>
      <path d="M 50,10 V 40" stroke="rgba(255,255,255,0.15)" stroke-width="0.5" fill="none"/>
      <path d="M 50,60 V 90" stroke="rgba(255,255,255,0.15)" stroke-width="0.5" fill="none"/>
      <path d="M 80,30 V 70" stroke="rgba(255,255,255,0.15)" stroke-width="0.5" fill="none"/>
      
      <!-- Connection dots -->
      <circle cx="50" cy="50" r="1.5" fill="rgba(255,255,255,0.2)"/>
      <circle cx="20" cy="50" r="1" fill="rgba(255,255,255,0.2)"/>
      <circle cx="50" cy="20" r="1" fill="rgba(255,255,255,0.2)"/>
      <circle cx="80" cy="50" r="1" fill="rgba(255,255,255,0.2)"/>
      <circle cx="50" cy="80" r="1" fill="rgba(255,255,255,0.2)"/>
      
      <!-- Circuit connectors -->
      <path d="M 30,20 Q 40,20 40,30 V 40" stroke="rgba(255,255,255,0.15)" stroke-width="0.5" fill="none"/>
      <path d="M 70,20 Q 60,20 60,30 V 40" stroke="rgba(255,255,255,0.15)" stroke-width="0.5" fill="none"/>
      <path d="M 30,80 Q 40,80 40,70 V 60" stroke="rgba(255,255,255,0.15)" stroke-width="0.5" fill="none"/>
      <path d="M 70,80 Q 60,80 60,70 V 60" stroke="rgba(255,255,255,0.15)" stroke-width="0.5" fill="none"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#circuit)" />
</svg> 